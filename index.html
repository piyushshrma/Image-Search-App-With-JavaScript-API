<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <h5>~ By Piyush Sharma</h5>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="seach-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1513326738677-b964603b136d?q=80&w=749&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Russia"><a href="https://unsplash.com/photos/saint-basils-cathedral-moscow-russia-jaH3QF46gAY" target="_blank">Russia</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1582053403239-c58c07d86ce1?q=80&w=1031&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Kazaksthan"><a href="https://unsplash.com/photos/body-of-water-near-mountains-during-daytime-YtYdNGabzFo" target="_blank">Kazaksthan</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1565348271242-2393f74ed8b4?q=80&w=985&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Himachal Pradesh"><a href="https://unsplash.com/photos/snow-mountain-HgPlOOAOcwo" target="_blank">Himachal Pradesh</a>
        </div>
    </div>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1528164344705-47542687000d?q=80&w=1792&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Japan"><a href="https://unsplash.com/photos/mt-fuji-n--CMLApjfI" target="_blank">Japan</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661948404806-391a240d6d40?q=80&w=1772&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="South Korea"><a href="https://unsplash.com/photos/gyeongbokgung-palace-at-twilight-in-seoul-south-korea-YGXAHw63TxQ" target="_blank">South Korea</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1578556881786-851d4b79cb73?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bhutan"><a href="https://unsplash.com/photos/paro-taktsang-temple-in-bhutan-viewing-mountain-under-blue-and-white-sky-ZdwVvRdel8A" target="_blank">Bhutan</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>



    <script src="script.js"></script>
    
</body>
</html>
